---
name: ğŸ§ª A11y tests
on: [pull_request]
env:
  HUSKY: 0
jobs:
  test:
    strategy:
      matrix:
        version: [18, 20]
    name: A11y tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - name: âš™ï¸ Install dependencies
        run: npm ci
      - name: ğŸ”¨ Build Storybook
        run: npm run build-storybook
      - name: ğŸ“‹ Run A11y tests
        run: npm run test:a11y:from-build
