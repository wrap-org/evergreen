---
name: 👮 CI
on: pull_request
env:
  HUSKY: 0
  CI: true
permissions:
  contents: read
jobs:
  build:
    strategy:
      matrix:
        version: [18, 20, 22]
    name: 🏗️ Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: npm
      - run: npm ci
      - run: npm run build
  test:
    strategy:
      matrix:
        version: [18, 20, 22]
    name: 🧪 A11y tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: npm
      - run: npm ci
      - run: npm run build:storybook
      - run: npx playwright install --with-deps
      - run: npm run test:storybook
  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - uses: oxsecurity/megalinter/flavors/javascript@v7.13.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
